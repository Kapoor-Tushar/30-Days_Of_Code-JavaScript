<html>
  <head>
    <title>Dynamic Form Field</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <span class="heading"> Dynamic Form Field </span>
      <div class="data_fields">
        <input
          type="text"
          name="name"
          maxlength="20"
          placeholder="Name"
          id="1"
        />
        <input
          type="number"
          name="phone-number"
          maxlength="10"
          placeholder="Mobile Number"
          id="2"
        />
        <input
          type="text"
          name="add-field"
          placeholder="Add Details"
          id="3"
          ;
        />
      </div>
      <div class="controls">
        <button class="add control_btn">Add</button>
        <button class="remove control_btn">Remove</button>
      </div>
    </div>
  </body>
</html>
