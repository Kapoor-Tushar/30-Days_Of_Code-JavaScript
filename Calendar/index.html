<html>
  <head>
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="Container">
      <header>
        <p class="current_date"></p>
        <div class="icons">
          <span id="prev" class="material-icons">chevron_left</span>
          <span id="next" class="material-icons">chevron_right</span>
        </div>
      </header>
      <div class="calendar">
        <ul class="weeks">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>fri</li>
          <li>Sat</li>
        </ul>
        <ul class="days"></ul>
      </div>
    </div>
    <footer class="footer">
      Created by
      <a href="https://www.youtube.com/channel/UCepbD-sH6_tczBJAu2bTNIw"
        >Coding Amigos</a
      >
    </footer>
  </body>
</html>
