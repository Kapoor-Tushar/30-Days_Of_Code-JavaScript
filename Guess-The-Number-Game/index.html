<html>
  <head>
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="heading">Guess The Number</div>
    <div class="container-unkown-num">
      <div class="hidden-num hidden">9</div>
      <img src="Resources/question-mark.jpg" class="img" />
    </div>
    <div class="container-input">
      <div class="sub-heading">Enter a number between 0 & 9</div>
      <input type="number" class="inp-num" />
      <button class="btn-guess">Guess</button>
      <button class="btn-reload hidden">Reload</button>
      <div class="result hidden">You Won! 🏆</div>
    </div>
  </body>
</html>
