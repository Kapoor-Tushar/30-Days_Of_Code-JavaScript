<html>
  <head>
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="clock">
      <div class="clock_outer-circle">
        <div class="clock_line-1"></div>
        <div class="clock_line-2"></div>
        <div class="clock_line-3"></div>
        <div class="clock_line-4"></div>
        <div class="clock_line-5"></div>
        <div class="clock_line-6"></div>
        <div class="clock_inner-circle"></div>
        <div class="clock_inner-middle-circle"></div>
        <div class="clock_second-hand secondhand"></div>
        <div class="clock_minute-hand minutehand"></div>
        <div class="clock_hour-hand hourhand"></div>
      </div>
    </div>
    <div class="credits">

    </div>
  </body>
</html>
