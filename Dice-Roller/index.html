<html>
  <head>
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="heading">Roll the Dice</div>
    <div class="dice first_face" id="1">
      <span class="dot"></span>
    </div>
    <div class="dice second_face hidden" id="2">
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <div class="dice third_face hidden" id="3">
      <span class="dot"></span><span class="dot"></span
      ><span class="dot"></span>
    </div>
    <div class="dice fourth_face hidden" id="4">
      <div class="column">
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <div class="column">
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    <div class="dice fifth_face hidden" id="5">
      <div class="column">
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <span class="dot"></span>
      <div class="column">
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    <div class="dice sixth_face hidden" id="6">
      <div class="column">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <div class="column">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    <button class="btn">Roll</button>
    <footer class="footer">
      Created by
      <a href="https://www.youtube.com/channel/UCepbD-sH6_tczBJAu2bTNIw"
        >Coding Amigos</a
      >
    </footer>
  </body>
</html>
