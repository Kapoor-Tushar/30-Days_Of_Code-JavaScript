<html>
  <head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="heading">BMI Calculator</div>
    <div class="container">
      <div class="weight-conatiner">
        Weight(Kg): <input type="number" class="weight" />
      </div>
      <div class="height-container">
        Height(m): <input type="number" class="height" />
      </div>
      <button class="btn-calculate">Calculate</button>
      <div class="result"></div>
    </div>
  </body>
</html>
