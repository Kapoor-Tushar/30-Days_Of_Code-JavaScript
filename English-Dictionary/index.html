<html>
  <head>
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="heading">English Dictionary</div>
    <div class="container">
      <div class="input-container">
        <input type="text" class="input-text" placeholder="Enter the word" />
        <button class="input-btn">Search</button>
      </div>
      <div class="search-container hidden">
        <div class="noun-container">
          <span class="part-of-speech">Noun</span>
          <div class="noun-meaning">Meaning:</div>
        </div>
        <div class="noun-container">
          <span class="part-of-speech">Verb</span>
          <div class="verb-meaning">Meaning:</div>
        </div>
        <div class="synonyms">Synonyms:</div>
        <div class="antonyms">Antonyms:</div>
      </div>
    </div>
  </body>
</html>
